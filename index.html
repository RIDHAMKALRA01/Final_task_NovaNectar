<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Scoring</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; margin: 0; padding: 20px;">
    <div style="background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 400px; margin: auto;">
        <h1 style="color: #333;">Resume Screening System</h1>
        <p style="color: #666;">Upload your resume to get a compatibility score.</p>
        
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="resume" accept=".pdf, .docx" required style="margin: 15px 0; padding: 5px;">
            <br>
            <button type="submit" style="background-color: #007BFF; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                Upload & Get Score
            </button>
        </form>
    </div>
</body>
</html>
